	</ul>

  <button onclick="pastQuiz()" id="oldQuizBtn">See past quizzes</button>
  
  <ul id="oldList" style="display: none; list-style-type: disc;">

  <script>
    function pastQuiz() {
      var btn = document.getElementById("oldQuizBtn");
      var oldUl = document.getElementById("oldList");
      
      if (oldUl.style.display == "none") {
        oldUl.style.display = "list-item";
        btn.innerHTML = "Remove past quizzes";
      } 
      else {
        oldUl.style.display = "none";
        btn.innerHTML = "See past quizzes";
      }
    }
  </script>
